spring.application.name=usermanagement

# Root logger level
.level = INFO

# Console handler
handlers = java.util.logging.ConsoleHandler

# Console handler configuration
java.util.logging.ConsoleHandler.level = INFO
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

# Custom format
java.util.logging.SimpleFormatter.format=[%1$tF %1$tT] [%4$-7s] %5$s %n

# Package-specific logging levels
com.usermanagement.level = INFO
com.usermanagement.service.level = INFO
com.usermanagement.servlet.level = INFO
com.usermanagement.dao.level = INFO
com.usermanagement.util.level = INFO

# Google Cloud logging
com.google.cloud.level = WARNING

# Datastore logging
com.google.cloud.datastore.level = INFO

# BigQuery logging
com.google.cloud.bigquery.level = INFO

# Suppress verbose logging from certain libraries
org.apache.poi.level = WARNING